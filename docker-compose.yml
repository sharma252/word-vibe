version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/app/src  # Optional: for hot reloading if using dev server, but this is prod build
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api/v1
    container_name: wordvibe-frontend
